<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LNCT Group of Colleges</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Hero Section -->
  <section class="relative w-full min-h-screen flex items-center bg-gradient-to-br from-[#0F172A] to-[#1E1B4B] px-6 md:px-20 pt-28 pb-10">
    <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-10 w-full max-w-7xl mx-auto">
      
      <!-- Left Content -->
      <div class="text-white space-y-6">
        <div class="inline-block bg-white/10 text-sm text-white px-4 py-1 rounded-full border border-white/30 backdrop-blur-md">
          Excellence in Education • Healthcare • Innovation
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
          Welcome to <span class="text-yellow-400">LNCT</span><br />
          <span class="text-yellow-400">Group of Colleges</span>
        </h1>
        <p class="text-gray-300 text-lg max-w-lg">
          Empowering futures through excellence in education, healthcare, and innovation.
          Join us in shaping tomorrow's leaders across our diverse institutions.
        </p>
      </div>

      <!-- Right Image -->
      <div class="flex justify-center md:justify-end">
        <div class="rounded-2xl overflow-hidden border-[4px] border-white shadow-xl max-w-sm">
          <img
            src="images/hero-girl.jpg"
            alt="LNCT Student"
            class="w-full h-auto object-cover"
          />
        </div>
      </div>
    </div>

    <!-- Bottom Wave -->
    <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-[0]">
      <svg viewBox="0 0 1200 100" preserveAspectRatio="none" class="w-full h-[100px]">
        <path d="M0,0 C300,100 900,0 1200,100 L1200,0 L0,0 Z" fill="#ffffff" />
      </svg>
    </div>
  </section>

</body>
</html>
